<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfelt Message</title>
    <link rel="stylesheet" href="tyle.css">
</head>
<body>
    <div class="container">
        <h1>Bonjour.</h1>
        <button id="messageButton">Show Message</button>
        <p id="message" style="display:none;">
Servez Dieu de tout votre cœur,
Car dans Ses mains se tissent vos heures.
Ses plans sont grands, ses desseins sûrs,
Ne craignez rien, Il vous rassure.

Quand l'ombre vient et la nuit tombe,
Sa lumière éclaire votre tombe.
Il est votre abri, votre salut,
Dans Ses bras, vous êtes défendu.
        </p>
    </div>

    <script>
        const button = document.getElementById('messageButton');
        const message = document.getElementById('message');

        button.addEventListener('click', () => {
            message.style.display = message.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
